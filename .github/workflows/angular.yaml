name: Angular

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
          uses: actions/checkout@v2
        
      - name: Use Node 12.x
          uses: actions/setup-node@v1
          with:
            node-version: '12.x'
      
      - name: Install dependencies
          run: npm ci

      - name: Build
          run: npm run build:ci

      - name: Test
          run: npm run test:ci

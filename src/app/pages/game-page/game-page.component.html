<div class="content">
	<div class="game">
		<app-board *ngIf="boardSettings.game" [settings]="boardSettings"
			(playerMoveEmitter)="onPlayerPieceMoved($event)">
		</app-board>

		<div class="sidebar">
			<div class="sidebar-title">
				<div *ngIf="isWhiteActiveColor()">White to play</div>
				<div *ngIf="!isWhiteActiveColor()">Black to play</div>
			</div>
			<div class="sidebar-content">
				<app-game-controls [gameId]="gameId"></app-game-controls>
			</div>
		</div>
	</div>
</div>

<app-game-over-modal [gameResult]="gameResult" [hidden]="!shouldShowGameOverModal" (onClose)="onCloseGameOverModal()">
</app-game-over-modal>

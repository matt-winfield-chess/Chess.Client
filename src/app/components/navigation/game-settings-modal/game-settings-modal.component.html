<div class="modal-background">
	<div class="modal-content">
		<div class="close" (click)="close()"><i class="fas fa-times"></i></div>
		<div class="title">Game Options</div>
		<div class="options">
			<button class="button" routerLink="offline-game">Play Alone</button>
			<button class="button" routerLink="computer-game">Play the Computer</button>
			<button class="button" (click)="showSendChallengeModal()">Challenge User</button>
		</div>
		<button class="button" (click)="close()">Cancel</button>
	</div>
</div>
<app-send-challenge-modal [hidden]="!shouldShowSendChallengeModal" (onClose)="hideSendChallengeModal()">
</app-send-challenge-modal>
